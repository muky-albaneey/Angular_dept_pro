<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header">Quote</div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <table class="table">
              <thead>
                <tr>
                  <th>S/no</th>
                  <th>Nam</th>
                  <th>Date created</th>
                  <th class="text-center">Action</th>
                </tr>
              </thead>
              <tbody>
                @for(item of deptList; track deptList; let i = $index;){
                  <tr>
                    <td>{{ i + 1 }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.created | date:'dd-MMM-yyyy'}}</td>
                    <td class="text-center">
                      <button class="btn btn-primary" (click)="onEdit(item)">Edit</button>
                      <button class="btn btn-danger mx-2  ">Del</button>
                    </td>
                  </tr>
                }

                <!-- @for (item of deptList; track;) {
                  <tr>
                    <td>{{ item.id}}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.created }}</td>

                  </tr>
                } -->

              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-header">Quote</div>
      <div class="card-body">
       <div class="row">
        <div class="col-12">
          <label for="">Dept name</label>
          <input type="text" [(ngModel)]="newDept.name" class="form-control">
        </div>
        <!-- <div class="col-12">
          <label for="">Created By</label>
          <input type="date" class="form-control">
        </div> -->
       </div>
       <div class="row pt-3" >
        <div class="col-6 text-center">
          <button class="btn btn-secondary">
            Reset
          </button>
        </div>
        <div class="col-6 text-center">
         @if(this.newEdit.id == ""){
          <button class="btn btn-success" (click)="saveDept()">
            Save dept
          </button>
         }@else{
          <button class="btn btn-success" (click)="updateDept()">
            update dept
          </button>
         }
        </div>
       </div>

      </div>
    </div>
  </div>
</div>
